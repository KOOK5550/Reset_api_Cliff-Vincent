        <p style="font-size: 15px; text-align: center; color: white; margin-top: 125px;"> <a style="font-size: 15px; text-align: center; color: white; margin-top: 125px;" href="https://www.facebook.com/swordigo.swordslush">Cliff Vincent</a></p>

    <script>
        document.getElementById("spammerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;
            var count = document.getElementById("count").value;

            var log = document.getElementById('log');

            for (var i = 1; i <= count; i++) {
                var data = {
                    username: username,
                    message: message,
                    count: i
                };

                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        var successLogItem = document.createElement('div');
                        successLogItem.classList.add('log-item', 'success');
                        successLogItem.textContent = "Message successfully sent";
                        log.appendChild(successLogItem);
                    } else {
                        var failedLogItem = document.createElement('div');
                        failedLogItem.classList.add('log-item', 'failed');
                        failedLogItem.textContent = "Error occurred while sending message";
                        log.appendChild(failedLogItem);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    var failedLogItem = document.createElement('div');
                    failedLogItem.classList.add('log-item', 'failed');
                    failedLogItem.textContent = "Error occurred while sending message";
                    log.appendChild(failedLogItem);
                });
            }
        });
    </script>
